<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Supplier Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/supplier/form">SupplierForm</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h1 class="mb-4">Supplier Application Form</h1>
    <form th:action="@{/supplier/form}" th:object="${supplierForm}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required/>
        </div>
        <div class="form-group">
            <label for="contactPerson">Contact Person</label>
            <input type="text" class="form-control" id="contactPerson" th:field="*{contactPerson}" required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required/>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" id="website" th:field="*{website}"/>
        </div>

        <!-- List of Products -->
        <div class="form-group">
            <label for="products">List of Products</label>
            <div id="product-fields">
                <!-- 동적 입력 필드가 추가될 위치 -->
            </div>
            <button type="button" class="btn btn-secondary mt-2" id="add-product">+ Add Product</button>
        </div>

        <div class="form-group">
            <label for="productCatalogue">Product Catalogue</label>
            <input type="file" class="form-control-file" id="productCatalogue" th:field="*{productCatalogue}"/>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" id="comment" rows="3" th:field="*{comment}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 동적 필드 추가 스크립트 -->
<script>
    document.getElementById('add-product').addEventListener('click', function () {
        const productFields = document.getElementById('product-fields');
        const newField = document.createElement('div');
        newField.classList.add('input-group', 'mb-2');
        newField.innerHTML = `
            <input type="text" class="form-control" name="products" placeholder="Enter product" required>
            <div class="input-group-append">
                <button class="btn btn-danger" type="button" onclick="removeField(this)">-</button>
            </div>
        `;
        productFields.appendChild(newField);
    });

    function removeField(button) {
        button.closest('.input-group').remove();
    }
</script>
</body>
</html>
