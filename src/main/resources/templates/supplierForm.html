<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Supplier Form</h2>
    <form action="/supplier/form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" required>
        </div>
        <div class="form-group">
            <label for="contactPerson">Contact Person</label>
            <input type="text" class="form-control" id="contactPerson" name="contactPerson" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" id="website" name="website">
        </div>
        <div class="form-group">
            <label>List of Products</label>
            <div id="productsContainer"></div>
            <button type="button" class="btn btn-primary mt-2" id="addProductBtn">+ Add Product</button>
        </div>
        <div class="form-group">
            <label for="productCatalogue">Product Catalogue</label>
            <input type="file" class="form-control-file" id="productCatalogue" name="productCatalogue">
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" id="comment" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script>
    document.getElementById('addProductBtn').addEventListener('click', function () {
        const productContainer = document.createElement('div');
        productContainer.classList.add('form-group', 'product-item', 'd-flex', 'align-items-center');

        const productInput = document.createElement('input');
        productInput.type = 'text';
        productInput.classList.add('form-control', 'mb-2', 'mr-2');
        productInput.name = 'products[]';
        productInput.placeholder = 'Product';

        const descriptionInput = document.createElement('input');
        descriptionInput.type = 'text';
        descriptionInput.classList.add('form-control', 'mb-2', 'mr-2');
        descriptionInput.name = 'descriptions[]';
        descriptionInput.placeholder = 'Description (optional)';

        const removeButton = document.createElement('button');
        removeButton.type = 'button';
        removeButton.classList.add('btn', 'btn-danger', 'mb-2');
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', function () {
            productContainer.remove();
        });

        productContainer.appendChild(productInput);
        productContainer.appendChild(descriptionInput);
        productContainer.appendChild(removeButton);

        document.getElementById('productsContainer').appendChild(productContainer);
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
